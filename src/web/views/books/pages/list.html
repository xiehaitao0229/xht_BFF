{% extends '../../layouts/index.html' %} {% block title %}图书列表{% endblock %}
{% block head %}
<!-- injectcss -->
{% endblock %} {% block content %}
<ul>
  {% for item in data -%}
  <li>[[item.id]] [[item.name]]</li>
  {%- endfor %}
</ul>
<button id="button">点击</button>
{% endblock %} {% block scripts %}

<!-- <script src="/js/underscore.js"></script> -->
<script src="/js/myUnderscore.js"></script>
<script>
  _.each([1, 2, 3], (item) => {
    console.log(item);
  });

  _([11, 22, 33]) // 一个 underscore 实例
    .each((item) => {
      console.log(item);
    });
</script>

<script>
  function log() {
    console.log(+new Date());
  }
  const logThrottled = _.throttle(log, 2000);
  document.getElementById("button").addEventListener("click", logThrottled);
</script>

<!-- injectjs -->
{% endblock %}
